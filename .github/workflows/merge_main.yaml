name: merge_main

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/head/master/' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  verify:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    permissions:
      id-token: write
      contents: read
      actions: write

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🔑 Decode AWS CDK Context
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'cdk.context.json'
          encodedString: ${{ secrets.AWS_CDK_CONTEXT }}

      - name: 🔑 AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-session-name: website-deploy
          aws-region: ${{ secrets.AWS_CDK_REGION }}
          role-to-assume: ${{ secrets.AWS_CDK_ROLE_GITHUB }}

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 💽 Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: 📦 Install Dependencies
        run: yarn install

      - name: ✨ Linting
        run: yarn lint
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: 🧪 Tests
        run: yarn test

      - name: 📊 Code Coverage
        uses: codecov/codecov-action@v2
        with:
          directory: ./coverage
          flags: unittests
          fail_ci_if_error: true

      - name: 🏗️ Build
        run: yarn build
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: ❌ Cancel Workflow
        if: ${{ failure() }}
        uses: actions/github-script@v4
        with:
          script: |
            github.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            })

  deploy:
    strategy:
      fail-fast: true
      matrix:
        command: [ci, acm, monitoring-base, lambda, api, cdn]
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    permissions:
      id-token: write
      contents: write
      actions: write

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🔑 Decode AWS CDK Context
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'cdk.context.json'
          encodedString: ${{ secrets.AWS_CDK_CONTEXT }}

      - name: 🔑 AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_CDK_REGION }}
          role-to-assume: ${{ secrets.AWS_CDK_ROLE_GITHUB }}
          role-session-name: react-cv-deploy

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 💽 Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: 📦 Install Dependencies
        run: yarn install

      - name: 🚀 Deploy
        run: yarn run nx deploy:${{ matrix.command }} infra
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          AWS_CDK_DOMAIN_ZONE_ID: ${{ secrets.AWS_CDK_DOMAIN_ZONE_ID }}
          ENV: ${{ secrets.ENV }}

      - name: ❌ Cancel Workflow
        if: ${{ failure() }}
        uses: actions/github-script@v4
        with:
          script: |
            github.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            })

  release:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    needs:
      - verify
      - deploy

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 💽 Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: 📦 Install Dependencies
        run: yarn install

      - name: 🚀 Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
